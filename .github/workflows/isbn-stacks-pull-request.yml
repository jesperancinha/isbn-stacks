name: isbn-stacks-pull_request

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - '!main'

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v5
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'adopt'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Migrate Docker Compose
      run: make dc-migration

    - name: Build and Test
      run:  mvn clean install jacoco:prepare-agent package jacoco:report
